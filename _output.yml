bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  footnotes_inline: false
  repo:
    base: https://github.com/PredictiveEcology/LandR-Manual
    branch: master
  edit: null
  download: ["pdf", "epub"]

bookdown::gitbook:
  description: "A manual to the LandR Ecosystem of SpaDES modules"
  css: style.css
  number_sections: false
  split-bib: true
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="docs/index.html">LandR Manual</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    info: false
  sharing:
    facebook: false
    github: false
    twitter: true
    linkedin: true
    weibo: false
    instapaper: false
    vk: false
    whatsapp: false
  github-repo: PredictiveEcology/LandR-Manual

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  always_allow_html: true

bookdown::epub_book:
  dev: svglite
  stylesheet: style.css
